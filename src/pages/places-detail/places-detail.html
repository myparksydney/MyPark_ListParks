<ion-header>
  <ion-navbar color="primary">
    <ion-title>Park Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <!-- share icon -->
  <ion-fab top right edge>
    <button ion-fab color="danger">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <!-- first card with photo, park name and address -->
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/img/SydneyPark.jpg">
    </div>
    <ion-item>
      <h2>Sydney Park</h2>
      <p>416 Sydney Park Rd, Alexandria NSW 2015</p>
    </ion-item>
    <!-- second card with map, and information how far is the park -->
  </ion-card>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='star'></ion-icon>
        Favorite
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='information-circle'></ion-icon>
        Review
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='search'></ion-icon>
        Search
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='map'></ion-icon>
        Map
      </button>
    </ion-col>
  </ion-row>

  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/img/advance-card-map-paris.png">
    </div>

    <ion-item actions>
      <span ion-text item-start color="secondary" class="item-bold">26 min</span>
      <span ion-text item-start color="subtle">(8.1 mi)</span>
      <button ion-button color="secondary" clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>

  <ion-list no-border>

    <ion-list-header>
      Facilities
    </ion-list-header>

    <ion-item>
      <ion-icon name='car' item-start></ion-icon>
      Car Parking
      <ion-note item-end>
        Free
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        Gym
      </ion-label>
      <ion-icon name='body' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-start></ion-icon>
      Picnic Table
    </ion-item>

    <ion-item>
      <ion-icon name='hand' item-start></ion-icon>
      Toilets
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      Permissions
    </ion-list-header>

    <ion-item>
      Facilities
      <ion-icon name='color-wand' item-start></ion-icon>
      <ion-note item-end>5</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        Quidditch Practice
      </ion-label>
      <ion-icon name='brush' item-start></ion-icon>
      <ion-note item-end>5</ion-note>
    </ion-item>


    <ion-item>
      <ion-icon name='wine' item-start></ion-icon>
      Mead Drinking
      <ion-note item-end>no</ion-note>
    </ion-item>


  </ion-list>

  <ion-list>

    <ion-list-header>
      phohibitios
    </ion-list-header>

    <ion-item>
      <ion-icon name='paw' item-start></ion-icon>
      Unleashed Dogs
    </ion-item>

    <ion-item>
      <ion-icon name='wineglass' item-start></ion-icon>
      Drink
      <ion-note item-end>not allow</ion-note>
    </ion-item>



  </ion-list>




</ion-content>
